<div class="col-lg-12">
  <h1>{{msg}}</h1>
  <a [routerLink]="['/users/add']">Add User</a>

  <div *ngIf="users.length == 0">
    <p>The list of users is empty.</p>
  </div>

  <div *ngIf="users">
    <ul>
      <li *ngFor="let user of users">
        <p>
          {{user.email}} - {{user.name}} -
          <a [routerLink]="['/users/edit/', user.id]">Edit </a>
          <a (click)="deleteUser(user.id)">Delete </a>
        </p>
      </li>
    </ul>
  </div>
</div>
